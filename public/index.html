<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Express Mongo Starter</title>
  <!-- Caution: stylesheets are ordered -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./css/index.css" rel="stylesheet" />
</head>
<header>
  <h1 class="text-center">Express Mongo Starter</h1>
</header>

<body>
  <main class="container">
    <h2 class="text-center">Log In</h2>
    <div id="error-msg" class="alert alert-danger" role="alert">
    </div>
    <form id="login-form" >
      <div class="form-group">
        <label for="email">Email address</label>
        <input name="email" type="email" class="form-control" id="email" autocomplete="email" placeholder="Enter email" novalidate>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" class="form-control" id="password" autocomplete="current-password" placeholder="Enter password">
      </div>
      <div class="text-center">
        <button type="submit" id="login-submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
      <p class="text-center">Don't yet have an account? <a href="/register.html">Register.</a></p>
  </main>
</body>
<script src="javascripts/index.js" type="text/javascript" charset="utf-8"></script>
</html>
