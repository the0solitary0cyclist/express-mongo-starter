  <body>
    <header class = "header">
      <nav class = "navbar navbar-dark bg-dark">
          <h1><a class="navbar-brand" href="">Express Mongo Starter</a></h1>
          <span><a class="nav-link" href="" id="logout">Log Out</a></span>
      </nav>
  </header>   
    <main class="container">
      <h2>Profile</h2>
      <p>The redirect upon login</p>
      <p id="current-user-email"></p>

    <div class="text-center">
      <!-- Modal Trigger) -->
      <button type="submit" data-toggle="modal" data-target="#confirmDeleteModal" class="btn btn-danger">Delete Account</button>
    </div>
  
  <!-- Modal HTML -->
  <div id="confirmDeleteModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
      <div class="modal-content">
        <div class="modal-header">
          <div class="icon-box">
          </div>				
          <h4 class="modal-title">Are you sure?</h4>	
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <p>Do you really want to delete your account? All associated data will be lost. This process cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button id="deleteAccount" type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
  </main>
 </body>
